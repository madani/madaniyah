[routes]
routes.category_category_detail.type = "Zend_Controller_Router_Route_Regex"
routes.category_category_detail.route = "category/([a-zA-Z0-9_-]+).html"
routes.category_category_detail.reverse = "category/%s.html"
routes.category_category_detail.defaults.module = "category"
routes.category_category_detail.defaults.controller = "category"
routes.category_category_detail.defaults.action = "list"
routes.category_category_detail.map.1 = "slug"

routes.category_category_list.type = "Zend_Controller_Router_Route_Static"
routes.category_category_list.route = "category"
routes.category_category_list.defaults.module = "category"
routes.category_category_list.defaults.controller = "category"
routes.category_category_list.defaults.action = "list"
