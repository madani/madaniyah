[routes]
routes.news_article_archive.type = "Zend_Controller_Router_Route_Regex"
routes.news_article_archive.route = "(\d+)/(\d+)"
routes.news_article_archive.reverse = "%d/%d/"
routes.news_article_archive.defaults.module = "news"
routes.news_article_archive.defaults.controller = "article"
routes.news_article_archive.defaults.action = "archive"
routes.news_article_archive.map.1 = "year"
routes.news_article_archive.map.2 = "month"

routes.news_article_details.type = "Zend_Controller_Router_Route_Regex"
routes.news_article_details.route = "([a-zA-Z0-9_-]+).html"
routes.news_article_details.reverse = "%s.html"
routes.news_article_details.defaults.module = "news"
routes.news_article_details.defaults.controller = "Article"
routes.news_article_details.defaults.action = "detail"
routes.news_article_details.map.1 = "slug"

routes.news_article_add.type = "Zend_Controller_Router_Route_Static"
routes.news_article_add.route = "newpost"
routes.news_article_add.defaults.module = "news"
routes.news_article_add.defaults.controller = "article"
routes.news_article_add.defaults.action = "add"

routes.news_article_edit.type = "Zend_Controller_Router_Route"
routes.news_article_edit.route = "editpost/:id"
routes.news_article_edit.defaults.module = "news"
routes.news_article_edit.defaults.controller = "article"
routes.news_article_edit.defaults.action = "edit"

routes.news_article_delete.type = "Zend_Controller_Router_Route"
routes.news_article_delete.route = "deletepost/:id"
routes.news_article_delete.defaults.module = "news"
routes.news_article_delete.defaults.controller = "article"
routes.news_article_delete.defaults.action = "delete"

routes.news_article_checkslug.type = "Zend_Controller_Router_Route_Static"
routes.news_article_checkslug.route = "check-slug"
routes.news_article_checkslug.defaults.module = "news"
routes.news_article_checkslug.defaults.controller = "article"
routes.news_article_checkslug.defaults.action = "check-slug"
