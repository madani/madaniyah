[routes]
routes.panel_site_index.type = "Zend_Controller_Router_Route"
routes.panel_site_index.route = "panel/site/:slug"
routes.panel_site_index.defaults.module = "panel"
routes.panel_site_index.defaults.controller = "site"
routes.panel_site_index.defaults.action = "index"

routes.panel_site_add.type = "Zend_Controller_Router_Route_Static"
routes.panel_site_add.route = "panel/site/add"
routes.panel_site_add.defaults.module = "panel"
routes.panel_site_add.defaults.controller = "site"
routes.panel_site_add.defaults.action = "add"

routes.panel_site_check.type = "Zend_Controller_Router_Route_Static"
routes.panel_site_check.route = "panel/site/check"
routes.panel_site_check.defaults.module = "panel"
routes.panel_site_check.defaults.controller = "site"
routes.panel_site_check.defaults.action = "check"
