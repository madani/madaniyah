[routes]
routes.tag_tag_list.type = "Zend_Controller_Router_Route_Static"
routes.tag_tag_list.route = "tag"
routes.tag_tag_list.defaults.module = "tag"
routes.tag_tag_list.defaults.controller = "Tag"
routes.tag_tag_list.defaults.action = "list"

routes.tag_tag_slug.type = "Zend_Controller_Router_Route"
routes.tag_tag_slug.route = "tag/:alpha/:slug"
routes.tag_tag_slug.defaults.module = "tag"
routes.tag_tag_slug.defaults.controller = "Tag"
routes.tag_tag_slug.defaults.action = "slug"

routes.tag_tag_alpha.type = "Zend_Controller_Router_Route"
routes.tag_tag_alpha.route = "tag/:alpha"
routes.tag_tag_alpha.defaults.module = "tag"
routes.tag_tag_alpha.defaults.controller = "Tag"
routes.tag_tag_alpha.defaults.action = "alpha"
